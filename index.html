<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <section>
        <div class="modal">
          <div class="start-game">
            <h2>Welcome To Snake Game</h2>
            <button class="btn start">Start Game</button>
            </div>
            <div class="game-over">
              <h2>Game Over!!</h2>
              <button class="btn reset-btn">Reset Game</button>
            </div>
        </div>
        <div class="info_bar">
            <button class="info">High Score:
                <span id="High_Score">0</span>
            </button>
            <button class="info">Score:
                <span id="Score">0</span>
            </button>
            <button class="info">Time:
                <span id="Time">00:00</span>
            </button>
        </div>
        <div class="board">
          
        </div>
        </section>
        
    <script src="script.js"></script>
  </body>
</html>
